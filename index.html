<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dating application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-box">Dating-application </div>
      <br />


      <hr>

      
           <form>
<br><br><br>
            <label class="form-control" for="">Name</label> 
            <input type="name" placeholder="name">
            <br><br><br>

            <label class="form-control" for="">Last name</label>
            <input type="last-name"  placeholder="enter your last name">
            <br><br>

             <br>
            <label class="form-control" for=""> Email id</label>
            <input type="mail" placeholder="enter your mail">
            <br>
             <br>
            <br>
            <label class="form-control"for=""> Date of birth</label min="18">
            <input type="date">
            <br>
            <br>
            <br>
            <label class="form-control" for="">Gender</label>
            <input type="radio" name="radiogroup1" id="radiogroup1">  Male 
             <input type="radio" name="radiogroup1" id="radiogroup2">  Female 
               <br>
               <br>
            <br>
            <label class="form-control" for=""> Address </label>
            <br>
            <br>
            <br>
            <textarea rows="6" cols="30" placeholder= "your address" ></textarea>
            <br>
            <br>
            <br>
            <label class="form-control" for=""> Upload your image </label>
            <input type="file">
            <br>
            <br>
            <br><br>
            Degree: <select name="degree" id="degree">
                                <option selected>-- Select Group --</option>
                                <option>B.Com</option>
                                <option>B.sc</option>
                                <option>B.com Computers</option>
                                <option>B.A</option>
                               </select>
                                <br><br>



              <br>
            <button type=""> Submit</button>
            <button type=""> clear </button>
            <br><br>
            
           </form>
           </div>
           </body>
           </html>
